<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KreatorKart — Brand Dashboard</title>

<style>
  :root{
    --bg:#071226;      /* deep navy */
    --card:#071a2e;
    --accent:#00d4b8;   /* teal */
    --accent-2:#ff3fa6; /* magenta-ish */
    --muted:rgba(255,255,255,0.88);
    --glass: rgba(255,255,255,0.03);
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background: radial-gradient(1000px 400px at 8% 8%, rgba(0,212,184,0.03), transparent),
                radial-gradient(700px 300px at 92% 82%, rgba(255,63,166,0.02), transparent),
                var(--bg);
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
  }

  /* ========== Topbar ========== */
  .topbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 28px;
    max-width:1400px;
    margin: 24px auto 0;
    position:relative;
    z-index:50;
  }
  .logo {
    font-weight:900;
    color:var(--accent);
    letter-spacing:0.6px;
    font-size:1.05rem;
  }
  .navlinks {
    display:flex; gap:12px; align-items:center;
  }
  .navlinks a, .navlinks button {
    color:var(--muted);
    text-decoration:none;
    padding:8px 12px;
    border-radius:8px; 
    font-weight:600;
    background:none;
    border:none;
    cursor:pointer;
  }
  .navlinks a:hover, .navlinks button:hover{ color:var(--accent); }

  /* ========== Main Layout ========== */
  .dashboard {
    max-width:1400px;
    margin:0 auto;
    padding:20px;
    display:grid;
    grid-template-columns: 280px 1fr;
    gap:24px;
    min-height:calc(100vh - 120px);
  }

  /* ========== Filters Sidebar ========== */
  .filters-sidebar {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    height:fit-content;
    position:sticky;
    top:20px;
  }

  .filter-section {
    margin-bottom:24px;
  }

  .filter-title {
    color:var(--accent);
    font-weight:700;
    margin-bottom:12px;
    font-size:0.95rem;
    letter-spacing:0.3px;
  }

  .filter-group {
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  .filter-item {
    display:flex;
    align-items:center;
    gap:8px;
    padding:6px 0;
    cursor:pointer;
  }

  .filter-item input[type="checkbox"] {
    width:16px;
    height:16px;
    accent-color:var(--accent);
  }

  .filter-item input[type="range"] {
    flex:1;
    accent-color:var(--accent);
  }

  .range-values {
    display:flex;
    justify-content:space-between;
    font-size:0.85rem;
    color:rgba(255,255,255,0.7);
    margin-top:4px;
  }

  .clear-filters {
    background:rgba(255,63,166,0.1);
    color:var(--accent-2);
    border:1px solid rgba(255,63,166,0.2);
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    width:100%;
    margin-top:16px;
  }

  .clear-filters:hover {
    background:rgba(255,63,166,0.15);
  }

  /* ========== Main Content Area ========== */
  .main-content {
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  .search-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:16px;
  }

  .search-bar {
    flex:1;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 16px;
    border-radius:12px;
    color:white;
    font-size:1rem;
  }

  .search-bar::placeholder {
    color:rgba(255,255,255,0.5);
  }

  .sort-dropdown {
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 16px;
    border-radius:12px;
    color:white;
    cursor:pointer;
  }

  .results-count {
    color:rgba(255,255,255,0.7);
    font-size:0.9rem;
    margin-bottom:8px;
  }

  /* ========== Influencer Grid ========== */
  .influencers-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap:20px;
  }

  .influencer-card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor:pointer;
  }

  .influencer-card:hover {
    transform:translateY(-4px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  }

  .influencer-header {
    display:flex;
    align-items:center;
    gap:12px;
    margin-bottom:12px;
  }

  .avatar {
    width:50px;
    height:50px;
    border-radius:50%;
    background: linear-gradient(45deg, var(--accent), var(--accent-2));
    display:flex;
    align-items:center;
    justify-content:center;
    font-weight:700;
    color:white;
  }

  .influencer-info h3 {
    margin:0;
    color:white;
    font-weight:700;
    font-size:1.1rem;
  }

  .influencer-meta {
    color:rgba(255,255,255,0.7);
    font-size:0.85rem;
    margin:2px 0;
  }

  .domain-tag {
    display:inline-block;
    background:rgba(0,212,184,0.1);
    color:var(--accent);
    padding:4px 8px;
    border-radius:12px;
    font-size:0.75rem;
    font-weight:600;
    margin-top:8px;
  }

  .bio {
    color:rgba(255,255,255,0.8);
    font-size:0.9rem;
    line-height:1.4;
    margin:12px 0;
  }

  .social-stats {
    display:grid;
    grid-template-columns: 1fr 1fr;
    gap:8px;
    margin:12px 0;
  }

  .social-stat {
    background:rgba(255,255,255,0.02);
    padding:8px;
    border-radius:8px;
    text-align:center;
  }

  .social-stat .platform {
    font-size:0.75rem;
    color:rgba(255,255,255,0.6);
    display:block;
  }

  .social-stat .count {
    font-weight:700;
    color:var(--accent);
    font-size:0.9rem;
  }

  .pricing {
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-top:16px;
    padding-top:12px;
    border-top:1px solid rgba(255,255,255,0.06);
  }

  .price-tag {
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    color:#001;
    padding:6px 12px;
    border-radius:8px;
    font-weight:700;
    font-size:0.9rem;
  }

  .contact-btn {
    background:rgba(255,255,255,0.05);
    border:1px solid rgba(255,255,255,0.1);
    color:var(--muted);
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    transition: background 0.2s ease;
  }

  .contact-btn:hover {
    background:rgba(255,255,255,0.1);
  }

  /* ========== Mobile Responsiveness ========== */
  @media (max-width: 1024px) {
    .dashboard {
      grid-template-columns: 1fr;
      gap:16px;
    }
    
    .filters-sidebar {
      position:static;
      order:2;
    }
    
    .main-content {
      order:1;
    }
    
    .influencers-grid {
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    }
  }

  @media (max-width: 640px) {
    .topbar {
      padding:12px 16px;
      flex-direction:column;
      gap:12px;
    }
    
    .navlinks {
      flex-wrap:wrap;
      justify-content:center;
    }
    
    .search-header {
      flex-direction:column;
      align-items:stretch;
    }
    
    .influencers-grid {
      grid-template-columns: 1fr;
    }
  }

  /* Animation utilities */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Loading state */
  .loading {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
    color: var(--accent);
    font-weight: 600;
  }

  .spinner {
    width: 24px;
    height: 24px;
    border: 2px solid rgba(0,212,184,0.3);
    border-top: 2px solid var(--accent);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 8px;
  }

  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }
</style>

// Display influencers in grid
function displayInfluencers(influencers) {
  const grid = document.getElementById('influencersGrid');
  
  if (influencers.length === 0) {
    grid.innerHTML = `
      <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.6);">

    return;
  }

  grid.innerHTML = influencers.map((influencer, index) => `

// Format numbers for display
function formatNumber(num) {
  if (num >= 1000000) {
    return (num / 1000000).toFixed(1) + 'M';
  } else if (num >= 1000) {
    return (num / 1000).toFixed(1) + 'K';
  }
  return num.toString();
}

// Update results count
function updateResultsCount() {
  document.getElementById('resultsCount').textContent = 
    `${filteredInfluencers.length} influencer${filteredInfluencers.length !== 1 ? 's' : ''} found`;
}

// Search functionality
function searchInfluencers(query) {
  const searchTerm = query.toLowerCase();
  filteredInfluencers = influencersData.filter(influencer => {
    return influencer.name.toLowerCase().includes(searchTerm) ||
           influencer.domain.toLowerCase().includes(searchTerm) ||
           influencer.location.toLowerCase().includes(searchTerm) ||
           influencer.bio.toLowerCase().includes(searchTerm);
  });
  
  applyActiveFilters();
}

// Apply all active filters
function applyFilters() {
  let filtered = [...influencersData];
  
  // Apply search if exists
  const searchInput = document.querySelector('.search-bar');
  if (searchInput && searchInput.value) {
    const searchTerm = searchInput.value.toLowerCase();
    filtered = filtered.filter(influencer => {
      return influencer.name.toLowerCase().includes(searchTerm) ||
             influencer.domain.toLowerCase().includes(searchTerm) ||
             influencer.location.toLowerCase().includes(searchTerm) ||
             influencer.bio.toLowerCase().includes(searchTerm);
    });
  }
  
  // Age filter
  const ageRange = document.getElementById('ageRange').value;
  filtered = filtered.filter(influencer => influencer.age <= ageRange);
  
  // Domain filters
  const domainCheckboxes = document.querySelectorAll('#domainFilters input[type="checkbox"]:checked');
  if (domainCheckboxes.length > 0) {
    const selectedDomains = Array.from(domainCheckboxes).map(cb => cb.value);
    filtered = filtered.filter(influencer => selectedDomains.includes(influencer.domain));
  }
  
  // Price filter
  const priceRange = document.getElementById('priceRange').value;
  filtered = filtered.filter(influencer => influencer.price <= priceRange);
  
  // Follower filters
  const followerCheckboxes = document.querySelectorAll('#micro, #mid, #macro, #mega');
  const checkedFollowerFilters = Array.from(followerCheckboxes).filter(cb => cb.checked);
  if (checkedFollowerFilters.length > 0) {
    filtered = filtered.filter(influencer => {
      const followers = influencer.instagram;
      return checkedFollowerFilters.some(cb => {
        const range = cb.value;
        if (range === '1000-10000') return followers >= 1000 && followers <= 10000;
        if (range === '10000-100000') return followers >= 10000 && followers <= 100000;
        if (range === '100000-1000000') return followers >= 100000 && followers <= 1000000;
        if (range === '1000000+') return followers >= 1000000;
        return false;
      });
    });
  }
  
  // Location filters
  const locationCheckboxes = document.querySelectorAll('#locationFilters input[type="checkbox"]:checked');
  if (locationCheckboxes.length > 0) {
    const selectedLocations = Array.from(locationCheckboxes).map(cb => cb.value);
    filtered = filtered.filter(influencer => selectedLocations.includes(influencer.location));
  }
  
  filteredInfluencers = filtered;
  
  // Apply current sort
  if (currentSort !== 'relevance') {
    sortInfluencers(currentSort, false);
  }
  
  displayInfluencers(filteredInfluencers);
  updateResultsCount();
}

// Apply active filters (used by search function)
function applyActiveFilters() {
  applyFilters();
}

// Sort functionality
function sortInfluencers(sortBy, updateDisplay = true) {
  currentSort = sortBy;
  
  switch(sortBy) {
    case 'price-low':
      filteredInfluencers.sort((a, b) => a.price - b.price);
      break;
    case 'price-high':
      filteredInfluencers.sort((a, b) => b.price - a.price);
      break;
    case 'followers-high':
      filteredInfluencers.sort((a, b) => b.instagram - a.instagram);
      break;
    case 'followers-low':
      filteredInfluencers.sort((a, b) => a.instagram - b.instagram);
      break;
    case 'name':
      filteredInfluencers.sort((a, b) => a.name.localeCompare(b.name));
      break;
    default: // relevance
      // For relevance, we don't change the order but apply filters
      applyFilters();
      return;
  }
  
  if (updateDisplay) {
    displayInfluencers(filteredInfluencers);
    updateResultsCount();
  }
}

// Update age range display
function updateAgeRange(value) {
  document.getElementById('ageValue').textContent = `18-${value}`;
  applyFilters();
}

// Update price range display
function updatePriceRange(value) {
  document.getElementById('priceValue').textContent = `$50-${value}`;
  applyFilters();
}

// Clear all filters
function clearAllFilters() {
  // Reset range inputs
  document.getElementById('ageRange').value = 50;
  document.getElementById('priceRange').value = 5000;
  document.getElementById('ageValue').textContent = '18-50';
  document.getElementById('priceValue').textContent = '$50-5000';
  
  // Uncheck all checkboxes
  document.querySelectorAll('.filter-item input[type="checkbox"]').forEach(cb => cb.checked = false);
  
  // Clear search
  document.querySelector('.search-bar').value = '';
  
  // Reset sort
  document.querySelector('.sort-dropdown').value = 'relevance';
  currentSort = 'relevance';
  
  // Reset data and apply default filters
  filteredInfluencers = [...influencersData];
  applyFilters(); // This will handle the initial display with no filters
  
  showToast('All filters cleared!');
}

// Contact influencer
function contactInfluencer(name) {
  showToast(`Contacting ${name}... (Demo functionality)`);
}

// Toast notification
function showToast(msg) {
  const toast = document.createElement('div');
  toast.textContent = msg;
  Object.assign(toast.style, {
    position: 'fixed',
    left: '50%',
    transform: 'translateX(-50%)',
    bottom: '26px',
    background: 'rgba(0,0,0,0.8)',
    color: 'white',
    padding: '12px 18px',
    borderRadius: '8px',
    zIndex: 12000,
    transition: 'opacity 300ms',
    boxShadow: '0 4px 12px rgba(0,0,0,0.3)',
    border: '1px solid rgba(255,255,255,0.1)'
  });
  document.body.appendChild(toast);
  
  setTimeout(() => toast.style.opacity = '0', 2500);
  setTimeout(() => toast.remove(), 3000);
}

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (e.ctrlKey || e.metaKey) {
    switch(e.key) {
      case 'k':
        e.preventDefault();
        document.querySelector('.search-bar').focus();
        break;
      case 'r':
        e.preventDefault();
        clearAllFilters();
        break;
    }
  }
});
</script>
