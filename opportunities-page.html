<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>KreatorKart — Marketing Opportunities</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;900&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#071226;
    --card:#071a2e;
    --accent:#00d4b8;
    --accent-2:#ff3fa6;
    --muted:rgba(255,255,255,0.88);
    --glass: rgba(255,255,255,0.03);
    --text-light: rgba(255,255,255,0.9);
    --text-dim: rgba(255,255,255,0.7);
  }
  
  *{box-sizing:border-box}
  html,body{height:100%; margin:0}
  
  body{
    font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    background: radial-gradient(1000px 400px at 8% 8%, rgba(0,212,184,0.03), transparent),
                radial-gradient(700px 300px at 92% 82%, rgba(255,63,166,0.02), transparent),
                var(--bg);
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    overflow-x:hidden;
    line-height:1.6;
  }

  /* Topbar */
  .topbar {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:18px 28px;
    max-width:1400px;
    margin: 24px auto 0;
    position:relative;
    z-index:50;
  }
  .logo {
    font-weight:900;
    color:var(--accent);
    letter-spacing:0.6px;
    font-size:1.05rem;
    text-decoration: none;
  }
  .navlinks {
    display:flex; gap:12px; align-items:center;
  }
  .navlinks a, .navlinks button {
    color:var(--muted);
    text-decoration:none;
    padding:8px 12px;
    border-radius:8px; 
    font-weight:600;
    background:none;
    border:none;
    cursor:pointer;
    transition: color 0.3s ease;
  }
  .navlinks a:hover, .navlinks button:hover{ color:var(--accent); }

  /* Main Layout */
  .container {
    max-width: 1400px;
    margin: 0 auto;
    padding: 20px;
  }

  .dashboard {
    display:grid;
    grid-template-columns: 280px 1fr;
    gap:24px;
    min-height:calc(100vh - 120px);
  }

  /* Hero Section */
  .hero-section {
    grid-column: 1 / -1;
    text-align: center;
    padding: 40px 20px;
    margin-bottom: 40px;
    background: linear-gradient(135deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
    border-radius: 20px;
    border: 1px solid rgba(255,255,255,0.04);
    position: relative;
    overflow: hidden;
  }

  .hero-section::before {
    content: '';
    position: absolute;
    top: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 150px;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    border-radius: 2px;
  }

  .hero-title {
    font-size: clamp(32px, 5vw, 48px);
    font-weight: 900;
    margin: 20px 0 16px;
    letter-spacing: -1px;
    background: linear-gradient(135deg, var(--accent), var(--accent-2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .hero-subtitle {
    font-size: 1.1rem;
    color: var(--text-light);
    max-width: 600px;
    margin: 0 auto;
  }

  /* Filters Sidebar */
  .filters-sidebar {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:20px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 20px 60px rgba(0,0,0,0.4);
    height:fit-content;
    position:sticky;
    top:20px;
  }

  .filter-section {
    margin-bottom:24px;
  }

  .filter-title {
    color:var(--accent);
    font-weight:700;
    margin-bottom:12px;
    font-size:0.95rem;
    letter-spacing:0.3px;
  }

  .filter-group {
    display:flex;
    flex-direction:column;
    gap:8px;
  }

  .filter-item {
    display:flex;
    align-items:center;
    gap:8px;
    padding:6px 0;
    cursor:pointer;
  }

  .filter-item input[type="checkbox"] {
    width:16px;
    height:16px;
    accent-color:var(--accent);
  }

  .filter-item input[type="range"] {
    flex:1;
    accent-color:var(--accent);
  }

  .range-values {
    display:flex;
    justify-content:space-between;
    font-size:0.85rem;
    color:var(--text-dim);
    margin-top:4px;
  }

  .clear-filters {
    background:rgba(255,63,166,0.1);
    color:var(--accent-2);
    border:1px solid rgba(255,63,166,0.2);
    padding:8px 16px;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    width:100%;
    margin-top:16px;
  }

  .clear-filters:hover {
    background:rgba(255,63,166,0.15);
  }

  /* Main Content */
  .main-content {
    display:flex;
    flex-direction:column;
    gap:20px;
  }

  .search-header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:16px;
  }

  .search-bar {
    flex:1;
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 16px;
    border-radius:12px;
    color:white;
    font-size:1rem;
  }

  .search-bar::placeholder {
    color:rgba(255,255,255,0.5);
  }

  .sort-dropdown {
    background:rgba(255,255,255,0.02);
    border:1px solid rgba(255,255,255,0.06);
    padding:12px 16px;
    border-radius:12px;
    color:white;
    cursor:pointer;
  }

  .results-count {
    color:var(--text-dim);
    font-size:0.9rem;
    margin-bottom:8px;
  }

  /* Opportunities Grid */
  .opportunities-grid {
    display:grid;
    grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
    gap:20px;
  }

  .opportunity-card {
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:16px;
    padding:24px;
    border:1px solid rgba(255,255,255,0.03);
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .opportunity-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 3px;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
  }

  .opportunity-card:hover {
    transform:translateY(-6px);
    box-shadow: 0 30px 60px rgba(0,0,0,0.5);
  }

  .card-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 16px;
  }

  .brand-info {
    flex: 1;
  }

  .brand-name {
    font-size: 1.3rem;
    font-weight: 800;
    color: white;
    margin: 0 0 4px 0;
  }

  .brand-industry {
    color: var(--accent);
    font-size: 0.85rem;
    font-weight: 600;
  }

  .urgency-badge {
    padding: 4px 10px;
    border-radius: 12px;
    font-size: 0.75rem;
    font-weight: 700;
  }

  .urgent {
    background: rgba(255,63,166,0.1);
    color: var(--accent-2);
    border: 1px solid rgba(255,63,166,0.2);
  }

  .moderate {
    background: rgba(255,193,7,0.1);
    color: #ffc107;
    border: 1px solid rgba(255,193,7,0.2);
  }

  .flexible {
    background: rgba(0,212,184,0.1);
    color: var(--accent);
    border: 1px solid rgba(0,212,184,0.2);
  }

  .campaign-title {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text-light);
    margin: 0 0 12px 0;
  }

  .campaign-description {
    color: var(--text-dim);
    font-size: 0.9rem;
    line-height: 1.5;
    margin-bottom: 16px;
  }

  .campaign-meta {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin: 16px 0;
  }

  .meta-item {
    background: rgba(255,255,255,0.02);
    padding: 10px;
    border-radius: 8px;
  }

  .meta-label {
    font-size: 0.75rem;
    color: var(--text-dim);
    display: block;
    margin-bottom: 2px;
  }

  .meta-value {
    font-weight: 700;
    color: var(--accent);
    font-size: 0.9rem;
  }

  .requirements {
    margin: 16px 0;
  }

  .requirements-title {
    font-size: 0.85rem;
    font-weight: 700;
    color: var(--text-light);
    margin-bottom: 8px;
  }

  .requirement-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
  }

  .requirement-tag {
    background: rgba(255,255,255,0.05);
    color: var(--text-dim);
    padding: 4px 8px;
    border-radius: 12px;
    font-size: 0.75rem;
    border: 1px solid rgba(255,255,255,0.08);
  }

  .card-actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
    padding-top: 16px;
    border-top: 1px solid rgba(255,255,255,0.06);
  }

  .budget {
    display: flex;
    flex-direction: column;
    gap: 2px;
  }

  .budget-amount {
    font-size: 1.1rem;
    font-weight: 800;
    background: linear-gradient(90deg, var(--accent), var(--accent-2));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  .budget-inr {
    font-size: 0.8rem;
    color: var(--text-dim);
  }

  .apply-btn {
    background: linear-gradient(45deg, var(--accent), var(--accent-2));
    border: none;
    color: #001;
    padding: 10px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .apply-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(0,212,184,0.3);
  }

  .applied {
    background: rgba(255,255,255,0.1);
    color: var(--text-dim);
    cursor: not-allowed;
  }

  .applied:hover {
    transform: none;
    box-shadow: none;
  }

  /* Modal */
  .modal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.8);
    z-index: 11000;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
  }

  .modal-content {
    background: linear-gradient(180deg, var(--bg), #0b2540);
    padding: 30px;
    border-radius: 16px;
    width: 90%;
    max-width: 500px;
    border: 1px solid rgba(255,255,255,0.1);
    box-shadow: 0 20px 60px rgba(0,0,0,0.7);
  }

  .modal-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

  .modal-title {
    color: var(--accent);
    font-weight: 800;
    font-size: 1.3rem;
    margin: 0;
  }

  .close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
    width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .close-btn:hover {
    color: var(--accent);
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-label {
    display: block;
    color: var(--text-light);
    font-weight: 600;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }

  .form-input, .form-textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid rgba(255,255,255,0.1);
    background: rgba(255,255,255,0.02);
    color: white;
    font-size: 0.9rem;
    resize: vertical;
  }

  .form-input::placeholder, .form-textarea::placeholder {
    color: rgba(255,255,255,0.4);
  }

  .submit-application {
    width: 100%;
    background: linear-gradient(45deg, var(--accent), var(--accent-2));
    border: none;
    color: #001;
    padding: 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 700;
    font-size: 1rem;
    transition: transform 0.2s ease;
  }

  .submit-application:hover {
    transform: translateY(-2px);
  }

  /* Responsive */
  @media (max-width: 1024px) {
    .dashboard {
      grid-template-columns: 1fr;
      gap: 16px;
    }
    
    .filters-sidebar {
      position: static;
      order: 2;
    }
    
    .main-content {
      order: 1;
    }
    
    .opportunities-grid {
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    }
  }

  @media (max-width: 640px) {
    .topbar {
      padding: 12px 16px;
      flex-direction: column;
      gap: 12px;
    }
    
    .navlinks {
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .search-header {
      flex-direction: column;
      align-items: stretch;
    }
    
    .opportunities-grid {
      grid-template-columns: 1fr;
    }

    .campaign-meta {
      grid-template-columns: 1fr;
    }

    .modal-content {
      width: 95%;
      padding: 20px;
    }
  }

  /* Animations */
  .fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 0.6s ease forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>
</head>
<body>

<!-- Application Modal -->
<div class="modal" id="applicationModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle">Apply for Campaign</h2>
      <button class="close-btn" onclick="closeModal()">✕</button>
    </div>
    <form id="applicationForm" onsubmit="submitApplication(event)">
      <div class="form-group">
        <label class="form-label">Your Instagram Handle</label>
        <input type="text" class="form-input" placeholder="@your_username" required>
      </div>
      <div class="form-group">
        <label class="form-label">Follower Count</label>
        <input type="number" class="form-input" placeholder="25000" required>
      </div>
      <div class="form-group">
        <label class="form-label">Content Proposal</label>
        <textarea class="form-textarea" rows="4" placeholder="Describe your content idea and approach for this campaign..." required></textarea>
      </div>
      <div class="form-group">
        <label class="form-label">Portfolio Links</label>
        <input type="url" class="form-input" placeholder="https://your-portfolio.com or previous work examples">
      </div>
      <div class="form-group">
        <label class="form-label">Why you're the right fit</label>
        <textarea class="form-textarea" rows="3" placeholder="Explain why you'd be perfect for this brand collaboration..." required></textarea>
      </div>
      <button type="submit" class="submit-application">Submit Application</button>
    </form>
  </div>
</div>

<!-- Topbar -->
<div class="topbar">
  <a href="index.html" class="logo">KreatorKart</a>
  <div class="navlinks">
    <a href="index.html">Home</a>
    <a href="aboutus.html">About Us</a>
    <a href="influencer.html">Find Influencers</a>
    <a href="opportunities.html" style="color:var(--accent)">Opportunities</a>
    <button onclick="window.location.href='myaccount.html'">My Account</button>
  </div>
</div>

<div class="container">
  <!-- Hero Section -->
  <section class="hero-section fade-in">
    <h1 class="hero-title">Marketing Opportunities</h1>
    <p class="hero-subtitle">Discover exciting brand collaborations and campaigns tailored for creators like you</p>
  </section>

  <div class="dashboard">
    <!-- Filters Sidebar -->
    <div class="filters-sidebar">
      <div class="filter-section">
        <div class="filter-title">Budget Range</div>
        <input type="range" id="budgetRange" min="100" max="10000" value="5000" oninput="updateBudgetRange(this.value)">
        <div class="range-values">
          <span>$100</span>
          <span id="budgetValue">$100-5000</span>
          <span>$10K+</span>
        </div>
      </div>

      <div class="filter-section">
        <div class="filter-title">Industry</div>
        <div class="filter-group" id="industryFilters">
          <div class="filter-item">
            <input type="checkbox" id="fashionBrand" value="Fashion" onchange="applyFilters()">
            <label for="fashionBrand">Fashion</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="foodBrand" value="Food & Beverage" onchange="applyFilters()">
            <label for="foodBrand">Food & Beverage</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="techBrand" value="Technology" onchange="applyFilters()">
            <label for="techBrand">Technology</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="beautyBrand" value="Beauty" onchange="applyFilters()">
            <label for="beautyBrand">Beauty & Wellness</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="travelBrand" value="Travel" onchange="applyFilters()">
            <label for="travelBrand">Travel</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="lifestyleBrand" value="Lifestyle" onchange="applyFilters()">
            <label for="lifestyleBrand">Lifestyle</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="financeBrand" value="Finance" onchange="applyFilters()">
            <label for="financeBrand">Finance</label>
          </div>
        </div>
      </div>

      <div class="filter-section">
        <div class="filter-title">Campaign Type</div>
        <div class="filter-group">
          <div class="filter-item">
            <input type="checkbox" id="productReview" value="Product Review" onchange="applyFilters()">
            <label for="productReview">Product Reviews</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="brandAmbassador" value="Brand Ambassador" onchange="applyFilters()">
            <label for="brandAmbassador">Brand Ambassador</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="eventCoverage" value="Event Coverage" onchange="applyFilters()">
            <label for="eventCoverage">Event Coverage</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="contentSeries" value="Content Series" onchange="applyFilters()">
            <label for="contentSeries">Content Series</label>
          </div>
        </div>
      </div>

      <div class="filter-section">
        <div class="filter-title">Content Format</div>
        <div class="filter-group">
          <div class="filter-item">
            <input type="checkbox" id="reels" value="Reels" onchange="applyFilters()">
            <label for="reels">Instagram Reels</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="posts" value="Posts" onchange="applyFilters()">
            <label for="posts">Feed Posts</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="stories" value="Stories" onchange="applyFilters()">
            <label for="stories">Stories</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="youtube" value="YouTube" onchange="applyFilters()">
            <label for="youtube">YouTube Videos</label>
          </div>
        </div>
      </div>

      <div class="filter-section">
        <div class="filter-title">Urgency</div>
        <div class="filter-group">
          <div class="filter-item">
            <input type="checkbox" id="urgentFilter" value="urgent" onchange="applyFilters()">
            <label for="urgentFilter">Urgent (1-3 days)</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="moderateFilter" value="moderate" onchange="applyFilters()">
            <label for="moderateFilter">Moderate (1-2 weeks)</label>
          </div>
          <div class="filter-item">
            <input type="checkbox" id="flexibleFilter" value="flexible" onchange="applyFilters()">
            <label for="flexibleFilter">Flexible (1+ month)</label>
          </div>
        </div>
      </div>

      <button class="clear-filters" onclick="clearAllFilters()">Clear All Filters</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="search-header">
        <input type="text" class="search-bar" placeholder="Search campaigns by brand name, product, or description..." oninput="searchOpportunities(this.value)">
        <select class="sort-dropdown" onchange="sortOpportunities(this.value)">
          <option value="newest">Newest First</option>
          <option value="budget-high">Budget: High to Low</option>
          <option value="budget-low">Budget: Low to High</option>
          <option value="deadline">Deadline: Urgent First</option>
          <option value="brand">Brand Name A-Z</option>
        </select>
      </div>

      <div class="results-count" id="resultsCount"></div>

      <div class="opportunities-grid" id="opportunitiesGrid">
      </div>
    </div>
  </div>
</div>

let filteredOpportunities = [...opportunitiesData];
let currentSort = 'newest';
let appliedOpportunities = new Set();

// Convert USD to INR
function convertToINR(usdPrice) {
  const exchangeRate = 83;
  return Math.round(usdPrice * exchangeRate);
}

// Initialize page
document.addEventListener('DOMContentLoaded', function() {
  displayOpportunities(filteredOpportunities);
  updateResultsCount();
});

// Display opportunities
function displayOpportunities(opportunities) {
  const grid = document.getElementById('opportunitiesGrid');
  
  if (opportunities.length === 0) {
    grid.innerHTML = `
      <div style="grid-column: 1 / -1; text-align: center; padding: 60px 20px; color: rgba(255,255,255,0.6);">
        <div style="font-size: 48px; margin-bottom: 16px;">🔍</div>
        <h3 style="margin: 0 0 8px 0; color: var(--muted);">No opportunities found</h3>
        <p>Try adjusting your filters or search terms</p>
      </div>
    `;
    return;
  }

  grid.innerHTML = opportunities.map((opp, index) => `
    <div class="opportunity-card fade-in" style="animation-delay: ${index * 0.1}s">
      <div class="card-header">
        <div class="brand-info">
          <h3 class="brand-name">${opp.brandName}</h3>
          <div class="brand-industry">${opp.industry}</div>
        </div>
        <span class="urgency-badge ${opp.urgency}">${getUrgencyText(opp.urgency)}</span>
      </div>
      
      <h4 class="campaign-title">${opp.campaignTitle}</h4>
      <p class="campaign-description">${opp.description}</p>
      
      <div class="campaign-meta">
        <div class="meta-item">
          <span class="meta-label">Campaign Type</span>
          <span class="meta-value">${opp.campaignType}</span>
        </div>
        <div class="meta-item">

          <span class="meta-value">${opp.deadline}</span>
        </div>
      </div>
      
      <div class="requirements">
        <div class="requirements-title">Requirements:</div>
        <div class="requirement-tags">
          ${opp.requirements.map(req => `<span class="requirement-tag">${req}</span>`).join('')}
        </div>
      </div>
      
      <div class="requirements">
        <div class="requirements-title">Content Format:</div>
        <div class="requirement-tags">
          ${opp.contentFormat.map(format => `<span class="requirement-tag" style="background:rgba(0,212,184,0.08); color:var(--accent)">${format}</span>`).join('')}
        </div>
      </div>
      
      <div class="card-actions">
        <div class="budget">
          <div class="budget-amount">${opp.budget.toLocaleString()}</div>
          <div class="budget-inr">₹${convertToINR(opp.budget).toLocaleString()} INR</div>
        </div>
        <button class="apply-btn ${appliedOpportunities.has(opp.id) ? 'applied' : ''}" 
                onclick="applyToOpportunity(${opp.id}, '${opp.campaignTitle}')" 
                ${appliedOpportunities.has(opp.id) ? 'disabled' : ''}>
          ${appliedOpportunities.has(opp.id) ? 'Applied ✓' : 'Apply Now'}
        </button>
      </div>
    </div>
  `).join('');
}

// Get urgency text
function getUrgencyText(urgency) {
  switch(urgency) {
    case 'urgent': return 'Urgent';
    case 'moderate': return 'Moderate';
    case 'flexible': return 'Flexible';
    default: return 'Moderate';
  }
}

// Apply to opportunity
function applyToOpportunity(id, title) {
  if (appliedOpportunities.has(id)) return;
  
  document.getElementById('modalTitle').textContent = `Apply for: ${title}`;
  document.getElementById('applicationModal').style.display = 'flex';
  document.getElementById('applicationModal').dataset.opportunityId = id;
}

// Close modal
function closeModal() {
  document.getElementById('applicationModal').style.display = 'none';
  document.getElementById('applicationForm').reset();
}

// Submit application
function submitApplication(event) {
  event.preventDefault();
  const modal = document.getElementById('applicationModal');
  const opportunityId = parseInt(modal.dataset.opportunityId);
  
  // Add to applied opportunities
  appliedOpportunities.add(opportunityId);
  
  // Update display
  displayOpportunities(filteredOpportunities);
  
  closeModal();
  showToast('Application submitted successfully! The brand will review and contact you soon.');
}

// Search functionality
function searchOpportunities(query) {
  const searchTerm = query.toLowerCase();
  filteredOpportunities = opportunitiesData.filter(opp => {
    return opp.brandName.toLowerCase().includes(searchTerm) ||
           opp.campaignTitle.toLowerCase().includes(searchTerm) ||
           opp.description.toLowerCase().includes(searchTerm) ||
           opp.industry.toLowerCase().includes(searchTerm) ||
           opp.requirements.some(req => req.toLowerCase().includes(searchTerm));
  });
  
  applyActiveFilters();
}

// Apply filters
function applyFilters() {
  let filtered = [...opportunitiesData];
  
  // Apply search if exists
  const searchInput = document.querySelector('.search-bar');
  if (searchInput && searchInput.value) {
    const searchTerm = searchInput.value.toLowerCase();
    filtered = filtered.filter(opp => {
      return opp.brandName.toLowerCase().includes(searchTerm) ||
             opp.campaignTitle.toLowerCase().includes(searchTerm) ||
             opp.description.toLowerCase().includes(searchTerm) ||
             opp.industry.toLowerCase().includes(searchTerm) ||
             opp.requirements.some(req => req.toLowerCase().includes(searchTerm));
    });
  }
  
  // Budget filter
  const budgetRange = document.getElementById('budgetRange').value;
  filtered = filtered.filter(opp => opp.budget <= budgetRange);
  
  // Industry filters
  const industryCheckboxes = document.querySelectorAll('#industryFilters input[type="checkbox"]:checked');
  if (industryCheckboxes.length > 0) {
    const selectedIndustries = Array.from(industryCheckboxes).map(cb => cb.value);
    filtered = filtered.filter(opp => selectedIndustries.includes(opp.industry));
  }
  
  // Campaign type filters
  const campaignCheckboxes = document.querySelectorAll('input[value="Product Review"], input[value="Brand Ambassador"], input[value="Event Coverage"], input[value="Content Series"]');
  const checkedCampaignTypes = Array.from(campaignCheckboxes).filter(cb => cb.checked).map(cb => cb.value);
  if (checkedCampaignTypes.length > 0) {
    filtered = filtered.filter(opp => checkedCampaignTypes.includes(opp.campaignType));
  }
  
  // Content format filters
  const formatCheckboxes = document.querySelectorAll('input[value="Reels"], input[value="Posts"], input[value="Stories"], input[value="YouTube"]');
  const checkedFormats = Array.from(formatCheckboxes).filter(cb => cb.checked).map(cb => cb.value);
  if (checkedFormats.length > 0) {
    filtered = filtered.filter(opp => 
      checkedFormats.some(format => opp.contentFormat.includes(format))
    );
  }
  
  // Urgency filters
  const urgencyCheckboxes = document.querySelectorAll('#urgentFilter, #moderateFilter, #flexibleFilter');
  const checkedUrgency = Array.from(urgencyCheckboxes).filter(cb => cb.checked).map(cb => cb.value);
  if (checkedUrgency.length > 0) {
    filtered = filtered.filter(opp => checkedUrgency.includes(opp.urgency));
  }
  
  filteredOpportunities = filtered;
  
  // Apply current sort
  if (currentSort !== 'newest') {
    sortOpportunities(currentSort, false);
  }
  
  displayOpportunities(filteredOpportunities);
  updateResultsCount();
}

// Apply active filters (used by search)
function applyActiveFilters() {
  applyFilters();
}

// Sort opportunities
function sortOpportunities(sortBy, updateDisplay = true) {
  currentSort = sortBy;
  
  switch(sortBy) {
    case 'budget-low':
      filteredOpportunities.sort((a, b) => a.budget - b.budget);
      break;
    case 'budget-high':
      filteredOpportunities.sort((a, b) => b.budget - a.budget);
      break;
    case 'deadline':
      const urgencyOrder = { urgent: 1, moderate: 2, flexible: 3 };
      filteredOpportunities.sort((a, b) => urgencyOrder[a.urgency] - urgencyOrder[b.urgency]);
      break;
    case 'brand':
      filteredOpportunities.sort((a, b) => a.brandName.localeCompare(b.brandName));
      break;
    default: // newest
      filteredOpportunities.sort((a, b) => b.id - a.id);
      break;
  }
  
  if (updateDisplay) {
    displayOpportunities(filteredOpportunities);
    updateResultsCount();
  }
}

// Update budget range display
function updateBudgetRange(value) {
  document.getElementById('budgetValue').textContent = `$100-${value}`;
  applyFilters();
}

// Update results count
function updateResultsCount() {
  document.getElementById('resultsCount').textContent = 
    `${filteredOpportunities.length} opportunit${filteredOpportunities.length !== 1 ? 'ies' : 'y'} found`;
}

// Clear all filters
function clearAllFilters() {
  // Reset range inputs
  document.getElementById('budgetRange').value = 10000;
  document.getElementById('budgetValue').textContent = '$100-10000';
  
  // Uncheck all checkboxes
  document.querySelectorAll('.filter-item input[type="checkbox"]').forEach(cb => cb.checked = false);
  
  // Clear search
  document.querySelector('.search-bar').value = '';
  
  // Reset sort
  document.querySelector('.sort-dropdown').value = 'newest';
  currentSort = 'newest';
  
  // Reset data and apply default filters
  filteredOpportunities = [...opportunitiesData];
  applyFilters();
  
  showToast('All filters cleared!');
}

// Toast notification
function showToast(msg) {
  const toast = document.createElement('div');
  toast.textContent = msg;
  Object.assign(toast.style, {
    position: 'fixed',
    left: '50%',
    transform: 'translateX(-50%)',
    bottom: '26px',
    background: 'rgba(0,0,0,0.9)',
    color: 'white',
    padding: '12px 20px',
    borderRadius: '8px',
    zIndex: 12000,
    transition: 'opacity 300ms',
    boxShadow: '0 4px 12px rgba(0,0,0,0.4)',
    border: '1px solid rgba(0,212,184,0.3)'
  });
  document.body.appendChild(toast);
  
  setTimeout(() => toast.style.opacity = '0', 3000);
  setTimeout(() => toast.remove(), 3500);
}

// Close modal when clicking outside
document.addEventListener('click', function(event) {
  const modal = document.getElementById('applicationModal');
  if (event.target === modal) {
    closeModal();
  }
});

// Keyboard shortcuts
document.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    closeModal();
  }
  
  if (e.ctrlKey || e.metaKey) {
    switch(e.key) {
      case 'k':
        e.preventDefault();
        document.querySelector('.search-bar').focus();
        break;
      case 'r':
        e.preventDefault();
        clearAllFilters();
        break;
    }
  }
});
</script>
